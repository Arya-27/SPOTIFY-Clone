<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your Favourite Music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify logo">Spotify</li>
            <li class="buttons"><a href="/">Home</a></li>
            <li class="buttons"><a href="/">About</a></li>
        </ul>
    </nav>

    <div class="container">
            <h1 >My Melodies</h1>
        <div class="banner">
            <img src="bg.jpg" alt="" class="bg">
        </div>
        <div class="songs">
            <div class="gaana"><img src="covers/1.jpg" alt="Image not found!" class="icons">Let Me Love you <i style="font-size:15px" class="fa">&#xf04b;</i></div>
            <div class="gaana"><img src="covers/1.jpg" alt="Image not found!" class="icons">Uncontrollable<i style="font-size:15px" class="fa">&#xf04b;</i></div>
            <div class="gaana"><img src="covers/1.jpg" alt="Image not found!" class="icons">Beleiver<i style="font-size:15px" class="fa">&#xf04b;</i></div>
            <div class="gaana"><img src="covers/1.jpg" alt="Image not found!" class="icons"> Baarishen<i style="font-size:15px" class="fa">&#xf04b;</i></div>
            <div class="gaana"><img src="covers/1.jpg" alt="Image not found!" class="icons">No Love<i style="font-size:15px" class="fa">&#xf04b;</i></div> 
            <div class="gaana"><img src="covers/1.jpg" alt="Image not found!" class="icons">Unstoppable<i style="font-size:15px" class="fa">&#xf04b;</i></div> 
            <div class="gaana"><img src="covers/1.jpg" alt="Image not found!" class="icons">Tum Mile<i style="font-size:15px" class="fa">&#xf04b;</i></div> 
            <div class="gaana"><img src="covers/1.jpg" alt="Image not found!" class="icons">Godzilla<i style="font-size:15px" class="fa">&#xf04b;</i></div> 
            <div class="gaana"><img src="covers/1.jpg" alt="Image not found!" class="icons">Venom<i style="font-size:15px" class="fa">&#xf04b;</i></div> 
            <div class="gaana"><img src="covers/1.jpg" alt="Image not found!" class="icons">Alag Aasmaan<i style="font-size:15px" class="fa">&#xf04b;</i></div> 
            <div class="gaana"><img src="covers/1.jpg" alt="Image not found!" class="icons">Saadgi To Hamari Zara Dekhiye<i style="font-size:15px" class="fa">&#xf04b;</i></div> 
        </div>
        <div class="bottom">
            <input type="range" name="range" id="range" min="0" max="100">
            <div class="play">
                <i style="font-size:30px" class="fa-solid fa-backward-step"></i>
                <i style="font-size:30px" class="fa" id="masterPlay">&#xf04b </i>
                <i style="font-size:30px" class="fa-solid fa-forward-step"></i>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/77b90cf54f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
